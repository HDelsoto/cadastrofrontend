<div class="mat-elevation-z3">
    <table mat-table [dataSource]="usuarios">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef >Perfil</th>
        <td mat-cell *matCellDef="let row">{{row.perfil}}</td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef >CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf | cPF }}</td>
      </ng-container>

        <!-- toggle olumn -->
	    <ng-container matColumnDef="toggle">
        <th mat-header-cell *matHeaderCellDef> Habilitado </th>
       <td mat-cell *matCellDef="let element" >
            <mat-slide-toggle  [checked]="element.situacao" (change)="updateStatus(element)"></mat-slide-toggle>
         </td>
     </ng-container>


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          
            <a routerLink="/usuarios/update/{{row.id}}" class="edit">
                <i class="material-icons ">
                    edit
                </i>
            </a>
            <a routerLink="/usuarios/delete/{{row.id}}" class="delete">
                <i class="material-icons ">
                    delete
                </i>
            </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
